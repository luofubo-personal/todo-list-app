name: Basic CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '22.x'

jobs:
  # Backend .NET API CI
  backend-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: |
        dotnet restore backend/TodoApi/TodoApi.csproj
        dotnet restore backend/TodoApi.Tests/TodoApi.Tests.csproj
        
    - name: Build backend
      run: |
        dotnet build backend/TodoApi/TodoApi.csproj --no-restore --configuration Release
        dotnet build backend/TodoApi.Tests/TodoApi.Tests.csproj --no-restore --configuration Release

    - name: Run backend tests
      run: |
        dotnet test backend/TodoApi.Tests/TodoApi.Tests.csproj \
          --configuration Release \
          --verbosity normal \
          --collect:"XPlat Code Coverage" \
          --logger trx \
          --results-directory ./TestResults
          
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-results
        path: ./TestResults
        retention-days: 30
        
    - name: Publish backend artifacts
      run: |
        dotnet publish backend/TodoApi/TodoApi.csproj \
          --configuration Release \
          --output ./publish/backend \
          --no-restore
          
    - name: Upload backend artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-artifacts
        path: ./publish/backend
        retention-days: 30

  # Frontend Angular CI
  frontend-test:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: './frontend/angular-app/package-lock.json'
        
    - name: Install dependencies
      working-directory: ./frontend/angular-app
      run: npm ci --legacy-peer-deps
      
    - name: Lint frontend
      working-directory: ./frontend/angular-app
      run: npm run lint || echo "Linting issues found but continuing..."
      
    - name: Run frontend tests
      working-directory: ./frontend/angular-app
      run: |
        npm run test -- \
          --watch=false \
          --browsers=ChromeHeadless \
          --code-coverage \
          --reporters=progress,junit
          
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-test-results
        path: |
          ./frontend/angular-app/test-results
          ./frontend/angular-app/coverage
        retention-days: 30
        
    - name: Build frontend for production
      working-directory: ./frontend/angular-app
      run: npm run build -- --configuration production
      
    - name: Upload frontend artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-artifacts
        path: ./frontend/angular-app/dist
        retention-days: 30

  # Basic security scan (no external tokens required)
  security-check:
    name: Basic Security Check
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run npm audit (frontend)
      working-directory: ./frontend/angular-app
      run: |
        echo "Running npm audit..."
        npm audit --audit-level=moderate || echo "npm audit found issues but continuing..."

    - name: Run Trivy filesystem scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        severity: 'HIGH,CRITICAL'
      continue-on-error: true

    - name: Check for secrets in code
      run: |
        echo "Checking for potential secrets..."
        # Basic secret detection
        if grep -r "password\|secret\|key\|token" --include="*.cs" --include="*.ts" --include="*.js" --exclude-dir=node_modules --exclude-dir=bin --exclude-dir=obj .; then
          echo "âš ï¸ Potential secrets found in code. Please review."
        else
          echo "âœ… No obvious secrets found in code."
        fi

    - name: Check for hardcoded URLs and IPs
      run: |
        echo "Checking for hardcoded URLs and IPs..."
        if grep -r "http://\|https://\|[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}" --include="*.cs" --include="*.ts" --include="*.js" --exclude-dir=node_modules --exclude-dir=bin --exclude-dir=obj . | grep -v "localhost\|127.0.0.1\|example.com"; then
          echo "âš ï¸ Hardcoded URLs or IPs found. Consider using configuration."
        else
          echo "âœ… No hardcoded URLs or IPs found."
        fi

  # Integration test
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
          
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build backend for integration test
      run: |
        dotnet build backend/TodoApi/TodoApi.csproj --configuration Release

    - name: Start backend API (in-memory database)
      run: |
        cd backend/TodoApi
        dotnet run --urls="http://localhost:5001" &
        sleep 10
      env:
        ASPNETCORE_ENVIRONMENT: Development

    - name: Wait for API to be ready
      run: |
        echo "Waiting for API to start..."
        timeout 60 bash -c 'until curl -s http://localhost:5001/health > /dev/null; do sleep 2; echo "Waiting..."; done' || echo "API may not be ready, continuing..."

    - name: Test API health endpoint
      run: |
        echo "Testing health endpoint..."
        if curl -f http://localhost:5001/health; then
          echo "âœ… API health check passed"
        else
          echo "âš ï¸ Health check failed, but continuing with other tests"
        fi

    - name: Test API endpoints
      run: |
        echo "Testing API endpoints..."

        # Test GET todos
        if curl -s -f http://localhost:5001/api/todos; then
          echo "âœ… GET /api/todos successful"
        else
          echo "âš ï¸ GET /api/todos failed"
        fi

        # Test POST todo
        if curl -s -f -X POST http://localhost:5001/api/todos \
          -H "Content-Type: application/json" \
          -d '{"title":"Test Todo","isCompleted":false}'; then
          echo "âœ… POST /api/todos successful"
        else
          echo "âš ï¸ POST /api/todos failed"
        fi

        echo "âœ… Basic API endpoint tests completed"

    - name: Stop backend API
      if: always()
      run: |
        echo "Stopping backend API..."
        pkill -f "dotnet run" || echo "No processes to kill"

  # Summary job
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, security-check, integration-test]
    if: always()
    
    steps:
    - name: Generate summary
      run: |
        echo "## ðŸ” CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Backend Test | ${{ needs.backend-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Frontend Test | ${{ needs.frontend-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Check | ${{ needs.security-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Integration Test | ${{ needs.integration-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.backend-test.result }}" == "success" && "${{ needs.frontend-test.result }}" == "success" ]]; then
          echo "ðŸŽ‰ **All core tests passed!** Ready for deployment." >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ **Some tests failed.** Please review and fix issues before deployment." >> $GITHUB_STEP_SUMMARY
        fi
