<form (ngSubmit)="addTodo()" #todoForm="ngForm" class="todo-form">
  <div class="input-group">
    <input type="text" [(ngModel)]="newTodoText" name="newTodoText" placeholder="Add a new todo..." required class="todo-input">
    <input type="datetime-local" [(ngModel)]="newTodoDeadline" name="newTodoDeadline" class="deadline-input" title="Optional deadline">
    <button type="submit" [disabled]="!todoForm.form.valid" class="add-button">Add</button>
  </div>
  <div class="form-hint">
    <small>ðŸ’¡ Set a deadline to prioritize your todos automatically</small>
  </div>
</form>

<div id="todo-stats">
  <span id="todo-count">{{ incompleteTodosCount }}</span> items left
</div>

<div id="todo-list-container">
  <ul id="todo-list">
    <app-todo-item
      *ngFor="let todo of todos"
      [todo]="todo"
      (toggleTodo)="toggleComplete(todo)"
      (deleteTodo)="deleteTodo(todo)">
    </app-todo-item>
  </ul>
</div>
