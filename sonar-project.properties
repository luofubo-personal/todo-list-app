# SonarCloud configuration for Todo List App
sonar.projectKey=todo-list-app
sonar.organization=your-org-key
sonar.projectName=Todo List Application
sonar.projectVersion=1.0

# Source code settings
sonar.sources=backend/TodoApi,frontend/angular-app/src
sonar.tests=backend/TodoApi.Tests,frontend/angular-app/src
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/bin/**,**/obj/**,**/*.spec.ts,**/*.spec.js

# Language-specific settings
sonar.cs.dotcover.reportsPaths=coverage/dotcover.html
sonar.cs.opencover.reportsPaths=coverage/opencover.xml
sonar.cs.vstest.reportsPaths=TestResults/*.trx

# TypeScript/JavaScript settings
sonar.typescript.lcov.reportPaths=frontend/angular-app/coverage/lcov.info
sonar.javascript.lcov.reportPaths=frontend/angular-app/coverage/lcov.info

# Quality gate settings
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
